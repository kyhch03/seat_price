<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>좌석 존 가격 안내</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }

    .zone-container {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      background: white;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .zone-info {
      flex-grow: 1;
    }

    .zone-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .zone-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .prices {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .price-box {
      padding: 6px 12px;
      border-radius: 12px; /* 둥근 모서리 적용 */
      border: 1px solid #d7182a;
      background-color: white;
      font-size: 14px;
      color: black;
    }

    .price-box span.label {
      font-weight: normal;
      color: black;
    }

    .price-box span.amount {
      font-weight: bold;
      color: #d7182a;
    }

    /* 프론트 존 스타일 전체 빨강 */
    .front .price-box {
      color: #d7182a;
      font-weight: bold;
    }

    .front .price-box span.label {
      color: #d7182a;
    }

    /* 제로 존 스타일 */
    .zero .price-box {
      background-color: #d7182a;
      color: white;
      border: none;
      font-weight: normal;
    }

    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <h2>좌석 존 가격 안내</h2>

  <!-- 프리미엄 존 -->
  <div class="zone-container premium">
    <img src="https://contents-image.twayair.com/homepage/images/ico/seat_premium.png" alt="프리미엄존">
    <div class="zone-info">
      <div class="zone-title">프리미엄 존</div>
      <div class="zone-desc">넓은 좌석, 편안한 여행을 원하는 승객</div>
      <div class="prices">
        <div class="price-box">
          <span class="label">사전구매:</span> <span class="amount">KRW 18,000</span>
        </div>
        <div class="price-box">
          <span class="label">현장 구매:</span> <span class="amount">KRW 24,000</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 프론트 존 -->
  <div class="zone-container front">
    <img src="https://contents-image.twayair.com/homepage/images/ico/seat_front.png" alt="프론트존">
    <div class="zone-info">
      <div class="zone-title">프론트 존</div>
      <div class="zone-desc">스마트하게 떠나고 싶은 승객</div>
      <div class="prices">
        <div class="price-box">
          <span class="label">사전구매:</span> KRW 10,000
        </div>
        <div class="price-box">
          <span class="label">현장 구매:</span> KRW 13,000
        </div>
      </div>
    </div>
  </div>

  <!-- 제로 존 -->
  <div class="zone-container zero">
    <img src="https://contents-image.twayair.com/homepage/images/ico/seat_zero.png" alt="제로존">
    <div class="zone-info">
      <div class="zone-title">제로 존</div>
      <div class="zone-desc">가성비가 중요한 승객</div>
      <div class="prices">
        <div class="price-box">사전구매: <b>KRW 3,000</b></div>
        <div class="price-box">현장 구매:<b>KRW 7,000</b> </div>
      </div>
    </div>
  </div>

</body>
</html>
